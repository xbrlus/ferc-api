    name: FERC
    email: support@ferc.gov
tags:
  - name: oauth2
    description: " -- acquire authorization, receive tokens, and check tokens"
  - name: Facts
    description: " -- return XBRL facts and metadata contained in a report"
  - name: Reports
    description: " -- get details about XBRL reports"
  - name: Entity
    description: " -- get details about entities making XBRL filings"
  - name: DTS
    description: " -- get details information about the discoverable taxonomy set (taxonomy)"
  - name: Concepts
    description: " -- get information about XBRL concepts in a taxonomy"
  - name: Labels
    description: " -- return metadata associated with a concept and a DTS identifier"
  - name: Networks
    description: " -- return network information about concepts and/or relationships in a dts"
  - name: Relationships
    description: " -- get relationship information associated with a network and/or DTS identifier"
  - name: Documents
    description: " -- request document information associated with a DTS or report"
    
security:
  - oauth2: [ROLE_CLIENT, ROLE_USER]
paths:
  /oauth2/token:
    summary: Acquire an access token by fulfilling a client_credentials grant, or a password grant.
    post:
      operationId: tokenUrl
      tags: [oauth2]
      security: []
      description: >
        Assuming a valid login exists, this route allows a trusted client to acquire an access token for itself, or to request an access token for a specific user. **You may send both `client_credentials` grants and `password` grants via the following**: 
         * **application/x-www-form-urlencoded**


        **[Read more](https://oauth.net/2/grant-types/)**
      requestBody:
        content:
          # application/json:
          #   schema:
          #     $ref: '#/components/schemas/authorization_grant'
          #   example:
          #     grant_type: password
          #     client_id: 1223
          #     client_secret: xhOEnAX2M...gaIYLXOvCe25Q
          #     username: Your_email@domain.com
          #     password: someSecurePassword
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/authorization_grant'
          # multipart/form-data:
          #   schema:
          #     $ref: '#/components/schemas/authorization_grant'
      responses:
        '200':
          description: > 
            The authorization grant has been validated, and an access token is granted. **[Read more](https://jwt.io/introduction/)**
          content:
            application/json:
              schema:
                type: object
                properties:
                  platform :
                    type: string
                    example: pc
                  access_token:
                    type: string
                    format: byte
                    example: eyJ...124nOvc
                    description: A JWT access token. **[Read more](https://jwt.io/)**
                  refresh_token:
                    type: string
                    format: byte
                    example: eyJ...124nOvc
                    description: A JWT access token. **[Read more](https://jwt.io/)**
                  expires_in:
                    type: integer
                    example: 3600
                  refresh_token_expires_in:
                    type: integer
                    example: 3600
                  token_type:
                    type: string
                    example: bearer
                    description: >
                      _The token_type will always be bearer._ The access_token is considered a bearer token, and thus should be placed in all subqequent requests to the resource endpoints by using the following header:
                        * Authorization: Bearer [token]
          # -----------------------------------------------------
          # Links
          # -----------------------------------------------------
          links:
            bearerAuth:   # <---- arbitrary name for the link
              operationId: tokenUrl
              parameters:
                bearerAuth: '$response.body#access_token'
              description: >
                The `access_token` value returned in the response can be used as
                the `bearer token`.
          # -----------------------------------------------------
                  
        '400':
          $ref: '#/components/responses/bad_request'
        '401':
          $ref: '#/components/responses/unauthorized'
        '405':
          $ref: '#/components/responses/method_not_allowed'
        '500':
          $ref: '#/components/responses/internal_server_error'
